<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      body {
        background-color: #0094ff;
      }
      #box {
        width: 500px;
        height: 300px;
        border: 1px solid black;
        background-color: white;
        padding: 10px;
        /*overflow: auto = 넘치면 스크롤이 생기고 안넘치면 스크롤이 안생긴다*/
        overflow: auto;
      }
    </style>
</head>
<body>
    <div id="box">
      <h2>오늘의 뉴스</h2>
      <p>
        1995년생인 이도현은 군입대까지 시간적 여유가 있는 편이지만, 입영을 미루지 않겠다는 계획이다. 최근 병역 비리로 얼룩진 연예계 스타들과 상반되는 행보다. 이도현은 앞선 인터뷰를 통해 여러 차례 군입대에 대한 의지와 목표를 밝힌 바 있다.
      </p>
      <p>
        이도현은 최근 넷플릭스 화제작 '더 글로리'에서 송혜교(문동은)의 복수를 돕는 의사 주여정으로 분해 열연을 펼쳤다. 3월 10일 '더 글로리' 시즌2 공개를 앞두고 있고, 외에도 라미란, 안은진과 함께하는 JTBC '나쁜엄마'에 출연한다.
      </p>
    </div>
</body>
</html>
