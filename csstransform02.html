<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      div {
        width: 250px;
        height: 240px;
        border: 2px solid red;
        overflow: hidden;
      }
      img {
        transition: transform 0.3s;
      }
      img:hover {
        /*scale = 크기변경 (x,y) 음수일 경우 작아짐*/
        transform: scale(1.1,1.1);
      }
      p {
        width: 200px;
        height: 20px;
        border: 1px solid black;
        overflow: hidden;
      }
    </style>
</head>
<body>
  <div>
    <img class="trans1" src="images/girl.jpg" alt="girl">
  </div>
  <p>오늘은 월요일 입니다. 내일은 화요일</p>
</body>
</html>
