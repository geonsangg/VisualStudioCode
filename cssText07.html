<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 관련 스타일</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div{
      width: 300px;
      height: 100px;
      border: 1px solid black;
    }
    /*margin,padding이 0일 때 line-height를 부모요소의 height와 동일하게 주면 중앙으로 오게함*/
    div > p {
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>

<body>
  <h2>오늘의 뉴스</h2>
  <p>앞서 송중기는 팬카페를 통해 “제 곁에서 저를 응원해주고 서로 아끼며 소중한 시간을 함께 해온
    케이티 루이스 사운더스(Katy Louise Saunders) 양과 앞으로의 인생을 함께 하기로 맹세했다”라고 재혼을 발표했다.</p>
  <div>
    <p>대한민국</p>
  </div>
</body>

</html>
