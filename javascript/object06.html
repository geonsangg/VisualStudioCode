<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    
    <script>
      //수학관련 내장객체
      let num1 = Math.abs(-5); //절대값
      let num2 = Math.pow(2,3); //pow(x,y) => x의 y제곱 즉 2³
      let num3 = Math.sqrt(2); //제곱근 즉 루트2
      let num4 = Math.max(52,74,3,68,12,45); //가장 큰값
      let num5 = Math.min(52,74,3,68,12,45); //가장 작은값
      let num6 = Math.ceil(2.3); //소수점 올림
      let num7 = Math.floor(5.7); //소수점 내림
      let num8 = Math.round(7.3); //반올림
      let num9 = Math.random(); // 0~1 사이의 임의의 수(난수)를 리턴
      alert(num9);
      for(let i=1; i<=6; i++) {
        document.write("<h1>" + (Math.floor(Math.random()*45)+1) + "</h1>");
      }
    </script>
</head>
