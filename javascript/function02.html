<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      /*지정한 밀리초가 되면 함수를 실행시켜준다.(함수, 밀리초) 
      즉 밑에는 3초가 지나면 function() {} 을 실행시킨다.
        setTimeout(function() {
          alert("3초가 지났습니다. ㅋㅋ");
        }, 3000); */
        /*지정한 밀리초가 될 때마다 함수를 실행시켜준다. (함수,밀리초)*/
        setInterval(function() {
          alert("안녕하세요");
        },3000);
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
</body>
</html>
