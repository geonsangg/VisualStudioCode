<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      let num1 = Number(prompt("첫번째 숫자를 입력해주세요"));
      let num2 = Number(prompt("두번째 숫자를 입력해주세요"));
      /* addNum를 호출 하면서 num1, num2 를 a,b에 넣는다. 
      addNum(num1, num2);
      function addNum(a,b) {
        let sum = a+b;
        document.write("두 수의 합은 = " + sum);
      }*/
      /* addNum을 호출해서 a,b에 num1,num2를 넣고 더한 값을 sum에 넣고 sum 값을 addNum에 return해서 result에 addNum 값이 들어간다. */
      let result = addNum(num1, num2);
      document.write("두 수의 합 = " + result);
      function addNum(a,b) {
        let sum = a+b;
        return sum;
      }
    </script>
</head>
<body>
   
</body>
</html>
