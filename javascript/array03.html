<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>  
    <script>
      /* 자기 자신을 변화하는 메서드 : pop, push, unshift, reverse, sort, splice (자신에게 추가하는 느낌)
         자기 자신은 변화하지 않는 메서드 : concat, join, slice  (새로운 변수에 넣는 느낌)*/

      let fruits1 = ['바나나','사과','참외','딸기'];
      let fruits2 = ['수박','메론','포도'];
      let fruits3 = ['바나나','사과','참외','딸기'];
      let fruits4 = ['수박','메론','포도','배'];
      fruits1.pop(); //배열 맨 뒤에걸 제거한다.
      console.log(fruits1);

      fruits2.shift(); // 배열 맨 앞에걸 제거한다.
      alert(fruits2);

      //원하는 위치의 요소를 삭제, 추가 (splice)
      fruits3.splice(2);  //배열의 2번째부터 끝까지 삭제
      console.log(fruits3);
      
      fruits4.splice(2,1); //배열의 2번째부터 1개 삭제
      console.log(fruits4);

      //fruits4.splice(2,1,"딸기");  배열의 2번째부터 1개를 삭제하고 그 위치에 "딸기"를 추가
      fruits4.splice(2,1,"딸기","파인애플"); //배열의 2번째부터 1개를 삭제하고 그위치에 "딸기","파인애플"을 추가
      //fruits4.splice(2,0,"딸기","파인애플"); 삭제를 0개하면 2번째 뒤로 그냥 추가된다.
      console.log(fruits4);
    </script>
</head>

</body>
</html>
