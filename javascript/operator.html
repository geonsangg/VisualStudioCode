<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        let price1 = 1200;
        let price2 = 1300;
        let price3 = 1000;
        let price4 = Number(prompt("4분기 판매량은?","0"));
        let average = (price1 + price2 +price3) / 3;
        let result = (average <= price4)?"판매량이 평균 이상입니다.":"판매량이 평균 미달입니다."
        document.write(result);
    </script>
</head>

</body>
</html>
