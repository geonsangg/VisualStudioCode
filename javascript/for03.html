<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        let seasons = ["봄","여름","가을","겨울"];
        document.write(seasons+ "<br>");
        let scores=[89,74,63,88,70,96,88,55,60];
        document.write(scores + "<br>");
        let na = "korea";
        document.write(na[0] + "<br>");
        let nums = [10,20];
        /* push = 배열에 값을 넣는 명령 */
        nums.push(30);
        nums.push(55);
        nums.push(70);
        document.write(nums + "<br>");
        let arr = [10,"대한민국",2.5,false];
        document.write(arr[0] + "<br>");
        let fruits = ["딸기","사과","귤","참외"];
        /* 배열의 인덱스 값만 넘겨줌(자바의 향상된 포문같음) */
        for(let i in fruits) {
            document.write(fruits[i] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
