<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        function qua() {
           let userNum=prompt("숫자를 입력하세요.","0");
           /* 객체(태그)변수 */
           let displayArea=document.querySelector("#result");
           if(userNum != null){
            /* === 는 값, 타입이 다 같은지 물어보는것 */
              if(userNum % 3 === 0 && userNum != 0){
                displayArea.innerHTML=userNum + "은 3의 배수입니다."
                displayArea.style.color="blue";
            } else{
                displayArea.innerHTML=userNum + "은 3의 배수가 아닙니다."
                displayArea.style.color="red";
            }
         } else {
                alert("입력이 취소되었습니다.")
            }
        }
    </script>
</head>
<body>
    <button onclick="qua();">3의 배수 체크 문제 풀기</button>
    <div id="result">

    </div>
</body>
</html>
