<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>  
    <script>
      /* 자기 자신을 변화하는 메서드 : pop, push, unshift, reverse, sort, splice (자신에게 추가하는 느낌)
         자기 자신은 변화하지 않는 메서드 : concat, join, slice  (새로운 변수에 넣는 느낌)*/

      let fruits1 = ['바나나','사과','참외','딸기'];
      let fruits2 = ['수박','메론','포도'];
      //기본 배열에 새로운 배열을 추가해서 합친 배열을 만드는 메서드 concat()
      let totalfruits = fruits1.concat(fruits2);
      //과일1에 과일2를 합친것이기 때문에 딸기 뒤에 수박 부터 온다.
      //console.log(totalfruits);

      //배열을 하나의 문자열로 만들어주는 메서드 join()
      let str = fruits1.join("-");
      //바나나-사과-참외-딸기 라는 문자열로 만들어준다.  "-"를 안쓰면 ,로 해준다.
      //str은 배열이 아님.
      //alert(str);
      
      fruits1.push("복숭아","망고"); //배열 맨 뒤에 추가
      console.log(fruits1);

      fruits2.unshift("배"); //배열 맨 앞에 추가
      alert(fruits2);
    </script>
</head>

</html>
