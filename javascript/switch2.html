<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        let number = Number(prompt("숫자를 입력하세요."));
        switch(number % 2) {
            case 0 : 
                document.write("짝수입니다.");
                break;
            case 1 :
                document.write("홀수입니다.");
                break;
            default :
                alert("숫자가 아닙니다.")
                break;
        }
    </script>

</head>
