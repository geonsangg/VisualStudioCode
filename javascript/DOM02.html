<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(Document Object Model) - 생성1</title>  
    <script>
        window.onload = function () {
             //createElement = 요소생성
            let head2 = document.createElement("h2");
            //createTextNode = 글자 생성
            let textNode = document.createTextNode("문서객체모델 배우는 중");
            //textNode를 head2에 자식으로 연결한다.
            head2.appendChild(textNode);
            document.body.appendChild(head2);

            let image = document.createElement("img");
            image.src = "images/Penguins.jpg";
            image.width = 500;
            image.height = 350;
            image.alt = "펭귄";
            /* 옛날 브라우저가 위에 명령어를 인식 못하면 밑에처럼 사용하면 된다.
            image.setAttribute("src","images/Penguins.jpg");
            image.setAttribute("width",500);
            image.setAttribute("height",350);
            image.setAttribute("alt","펭귄");*/
            document.body.appendChild(image);
        }
    </script>
</head>
<body>
    <h1>자바스크립트</h1>
</body>
</html>
