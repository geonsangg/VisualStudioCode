<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      
    </style>
</head>
<body>
  <h2>애완견 전환 효과</h2>
  <div id="container">
    <ul class="dogList">
      <li>
        <img src="images/dalmatian.jpg" alt="dalmatian">
        <div class="caption">
          <h3>달마시안</h3>
          <p>나이 : 2살</p>
          <p>특징 : 다정, 생기발랄</p>
        </div>
      </li>
      <li>
        <img src="images/doberman.jpg" alt="doberman">
        <div class="caption">
          <h3>도베르만</h3>
          <p>나이 : 3살</p>
          <p>특징 : 귀족, 우아함</p>
        </div>
      </li>
      <li>
        <img src="images/shepherd.jpg" alt="shepherd">
        <div class="caption">
          <h3>셰퍼드</h3>
          <p>나이 : 2살</p>
          <p>특징 : 영리, 용맹함</p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
