<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        border: 1px solid black;
        padding-top: 100px;
        text-align: center;
      }
      div img {
         /*회전 기준점 : 왼쪽 위(안쓰면 기준은 가운데)*/
        transform-origin: left top;
        transition: 1s;
      }
      div img:hover {
        transform: rotate(360deg);
      }
    </style>
</head>
<body>
  <div>
    <img class="rotate" src="images/car_green.jpg" alt="car">
  </div>
</body>
</html>
