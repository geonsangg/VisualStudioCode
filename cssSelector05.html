<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
        /*(자식선택자) 부모>자식
        id가 area인것에 자식중 p태그 (나는 내부~ = 손자라서 적용x)*/
       #area>p{
        color: red;
       }
       /*(후손선택자) 부모 후손 (자식,손자,증손자등등)*/
       #area p{
        background-color: antiquewhite;
       }
    </style>
</head>
<body>
    <div id="area">
        <h1>css 선택자 수업</h1>
        <p>html 수업 - 홈페이지 뼈대</p>
        <p>css 수업 - 디자인, 레이아웃</p>
        <h2>웹페이지 제작</h2> 
        <ul>
            <li id="target1">페이지 구상</li>
            <li id="target2">와이어프레임</li>
            <li id="target3">html 문서 제작</li>
            <li>css 레이아웃, 디자인 완성</li>
            <li>javascript로 정적인 홈페이지를 동적으로 제작</li>
        </ul>
        <div id="inner">
            <p>나는 내부에 있는 단락태그</p>
        </div>
    </div>
    <p>저녁 식사 맛있게 하세요</p>
</body>
</html>
