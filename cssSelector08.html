<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
       /*속성 선택자
      요소[속성이름 = 값] => 속성이 해당 값일 때
      요소[속성이름^= 값] => 속성이 해당값으로 시작하는 요소
      요소[속성이름$= 값] => 속성이 해당값으로 끝나는 요소
      요소[속성이름*= 값] => 속성이 해당값을 포함하는 요소*/
      img {
        width: 200px;
        height: 300px;
      }
      /*img[src속성값이 png로 끝나는 속성] */
      img[src$= "png"] {
        border: 3px solid red;
      }
      img[src$= "jpg"] {
        border: 3px solid green;
      }
      img[src$= "gif"] {
        border: 3px solid blue;
      }
    </style>
</head>
<body>
   <h2>신간 교재 소개</h2>
   <img src="images/jajq.png" alt="book">
   <img src="images/node.jpg" alt="book">
   <img src="images/ux.gif" alt="book">
</body>
</html>
