<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      h1 {
        cursor: pointer;
      }
    </style>
    <script> 
       $(function () {
        let index;
        let count = [3, 5, 2];
        let text = ['냉장고','청소기','에어컨'];
          $('h1').on('click',function () {
            index = $(this).index();
            alert('구입해주셔서 고맙습니다');
            count[index]--;
            if(count[index] == 0) {
              alert('완판되었습니다.');
              $(this).html(text[index] + '완판!!');
              $(this).css({
                color : '#ccc',
                cursor : 'default'
              });
              $(this).off();
            } else{
                alert('서둘러 주세요 이제 남은 수량 ' + count[index]+'대 입니다.');           
            }
          });
       });
    </script>
</head>
<body>
    <h1>냉장고 판매중</h1>
    <h1>청소기 판매중</h1>
    <h1>에어컨 판매중</h1>
</body>
</html>
