<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script> 
       $(function () {
            //$(선택자).attr(내용) attr=속성을 바꾸는 메서드 예시: img에 src,alt /a에 href 같은 속성들
            $('img').attr('width',500);
       });
    </script>
</head>
<body>
    <img src="images/Koala.jpg" alt="Koala">
    <img src="images/Penguins.jpg" alt="Penguins">
    <img src="images/Lighthouse.jpg" alt="Lighthouse">
</body>
</html>
