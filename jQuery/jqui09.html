<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 플러그인</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        
    </style>
    <script>
        $(function(){
            $('#box').hover(function () {
                $(this).addClass('ui-state-hover');
            },function () {
                $(this).removeClass('ui-state-hover');
            });
        });
    </script>
</head>
<body>
   <div id="box" class="ui-widget-content ui-corner-all"> <!--all , left, right 등등-->
                            <!--class="ui-icon ui-icon-tag"  ui-icon을 넣는다 icon종류 --> 
        <h1 class="ui-widget-header"><span class="ui-icon ui-icon-arrowthickstop-1-n"></span>이적생 효과 제대로네</h1>
        <p>양 팀 모두 젊은 팀이다. 래리 서튼 롯데 감독은 "시범경기는 무엇보다 주전들이 시즌을 준비하는 기간이다. 주전 자리에 걸맞는 경기력과 체력을 갖춰야한다"고 강조했다. 이어 "경쟁 파트의 경우 어린 선수들의 테스트를 통해 엔트리 결정을 앞두고 다양한 시도를 하고 있다"고 덧붙였다.</p>
   </div>
</body>
</html>
