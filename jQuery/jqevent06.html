<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      * {
        margin: 5px;
        padding: 5px;
        border: 3px solid;
      }
    </style>
    <script> 
       $(function () {
          $('a').click(function (event) {
            $(this).css('background','blue');
            //event.preventDefault(); //기본 이벤트를 제거
            //event.stopPropagation(); //이벤트 전달을 제거(이벤트 버블링을 안함)
            return false; // 이벤트를 아예 작동 안하게 할때
          });
          $('h1').click(function () {
            $(this).css('background','red');
          });
      });
    </script>
</head>
<body>
    <h1>
      <a href="http://kbs.co.kr">한국방송</a>
    </h1>
</body>
</html>
