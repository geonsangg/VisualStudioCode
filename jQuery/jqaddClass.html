<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        .high_light {
            background: yellow;
            color: red;
            border: 3px solid blue;
        }
    </style>
    <script>
       $(function () {
        $('h1').hover(function () {
            //마우스를 올리면 클래스를 추가하고 (메서드 자체가 class를 찾는것이기 때문에 .은 쓰지않는다)
            $(this).addClass('high_light');
        }, function () {
            //마우스를 때면 클래스를 제거한다
            $(this).removeClass('high_light');
        });
       });
    </script>
</head>
<body>
   <h1>제이쿼리 선택자</h1>
   <h1>제이쿼리 메서드</h1>
   <h1>제이쿼리 이벤트</h1>
   <h1>제이쿼리 애니메이션(효과)</h1>
   <h1>제이쿼리 실무응용</h1>
   <h1>제이쿼리 플러그인</h1>
</body>
</html>
