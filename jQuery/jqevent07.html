<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script> 
       $(function () {
          //$(선택자).on(이벤트이름,함수);  선택자에 이벤트를 연결해서 이벤트가 발생하면 함수를 실행한다.
          /*$('h1').on('click',function () {
              let length = $('h1').length;
              let target = $(this).html();
              $('#wrap').append('<h1>' + length + ' - ' + target + '</h1>');
          });*/
          
          //$(선택자).on(이벤트이름,선택자,함수); 미래에 존재할 객체까지 발생시킬 수 있다.
          //실제클릭할 선택자의 부모,on(이벤트,실제 클릭할 선택자, 함수)
          $('#wrap').on('click','h1',function () { 
              let length = $('h1').length;
              let target = $(this).html();
              $('#wrap').append('<h1>' + length + ' - ' + target + '</h1>');
          });
      });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>메르스</h1>
    </div>
</body>
</html>
