<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script> 
       
    </script>
</head>
<body>
    <h1>마우스 이벤트 정리</h1>
    <p>click = 마우스를 클릭 (눌렀다가 때는것) </p>
    <p>dblclick = 마우스 더블클릭</p>
    <p>mousedown = 마우스를 누르는것</p>
    <p>mouseup = 마우스를 때는것</p>
    <p>mousemove = 마우스 이동</p>
    <p>mouseenter = 외부에서 내부로 마우스 이동</p>
    <p>mouseleave = 내우에서 외부로 마우스 이동</p>
    <p>mouseover =  요소안에 들어오는것</p>
    <p>mouseout = 요소밖으로 나가는것</p>

    <h1>키보드 이벤트 정리</h1>
    <p>keydown = 키보드를 눌렀지만 화면에 글자가 입력되지 않은 상태</p>
    <p>keypress</p>
    <p>keyup</p>
    <!-- 1.사용자가 키보드를 부릅니다.
         2. keydown 이벤트가 발생
         3. 글자가 입력됩니다.
         4. keypress 이벤트가 발생
         5. 사용자가 키보드에서 손을 땝니다.
         6. keyup 이벤트가 발생-->
</body>
</html>
