        //(문서가).준비되면(함수를 실행)
        $(document).ready(function() {
            $("h1").click (function () {
                //css = style ,  html = innerHTML
                $(this).css("color","red").html("코로나 퇴치 완료");
            });
        });
    </script>
</head>
<body>
    <h1>서울 코로나 바이러스</h1>
    <h1>경기 코로나 바이러스</h1>
    <h1>인천 코로나 바이러스</h1>
