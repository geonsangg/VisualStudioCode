<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 플러그인</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        .box {
            padding: 5px;
        }
        .box > h2 {
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        $(function(){
           $('#btn').click(function () {
                $(this).toggleClass('ui-state-active');
           });
           $('#radiobox').buttonset();
           $('#radiobox>input').change(function () {
                reset();
                $('#output').addClass('ui-state-' + $(this).val());
           });
           $('button').click(function () {
                reset();
           });
           //내부 사용자 함수
           function reset () {
            $('#output').attr('class','ui-state-default ui-corner-all');
           }
        });
    </script>
</head>
<body>
    <div id="btn" class="box ui-state-default ui-corner-all">
        <h2>제이쿼리 UI 플러그인 수업</h2>
    </div>
    <div id="radiobox">
        <input type="radio" id="highlight" name="theme" value="highlight">
        <label for="highlight">highlight</label>
        <input type="radio" id="error" name="theme" value="error">
        <label for="error">error</label>
        <input type="radio" id="error-text" name="theme" value="error-text">
        <label for="error-text">error-text</label>
        <input type="radio" id="disabled" name="theme" value="disabled">
        <label for="disabled">disabled</label>
        <button>RESET</button>
    </div>
   <div id="output" class="ui-widget-content ui-corner-all">
    <p>양 팀 모두 젊은 팀이다. 래리 서튼 롯데 감독은 "시범경기는 무엇보다 주전들이 시즌을 준비하는 기간이다. 주전 자리에 걸맞는 경기력과 체력을 갖춰야한다"고 강조했다. 이어 "경쟁 파트의 경우 어린 선수들의 테스트를 통해 엔트리 결정을 앞두고 다양한 시도를 하고 있다"고 덧붙였다.</p>
    <p>14일(이하 현지시간) 토트넘에 따르면 손흥민은 전날 밤 영국 런던 캠던타운의 라운드하우스에서 개최된 2023 런던 풋볼 어워즈에서 올해의 골을 수상했다.</p>
   </div>
</body>
</html>
