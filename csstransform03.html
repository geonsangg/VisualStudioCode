<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      .rotate {
        transition: 3s;
      }
      .rotate:hover {
        /*rotate = 회전*/
        transform: rotate(720deg);
      }
      .skew {
        transition: 2s;
      }
      .skew:hover {
        /*skew = 비튼다. (x,y) */
        transform: skew(20deg, 30deg);
      }
    </style>
</head>
<body>
    <img class="rotate" src="images/car_green.jpg" alt="car">
    <img class="skew" src="images/girl.jpg" alt="girl">
    <img class="rotate" src="images/19.png" alt="">
</body>
</html>
