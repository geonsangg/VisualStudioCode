<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form action="member.jsp" method="post">
            <p>
                <label>URL</label>
                <input type="url"> <!--type이 url 이면 upl형식(http:)를 입력하지 않으면 서버로 전송되지않음.-->
            </p>
            <p>
                <label>이메일</label>
                <input type="email"> <!--email 형식-->
            </p>
            <p>
                <label>휴대폰</label>
                <input type="tel" pattern="\d{3}-\d{3,4}-\d{4}"> <!--전화번호, pattern = 입력 패턴을 정해서 정해진 패턴으로 입력해야 서버로 전송된다-->  
            </p>                       <!--(3자리-3~4자리-4자리) -->
            <input type="submit" value="전송">
    </form>
</body>
</html>
