  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      body {
        /*이미지를 2개 넣을 수도 있다 (겹쳐서 나옴.입체적 표현할때)(단.png만 가능 (이유:png만 배경을 투명하게 할 수 있기 때문에)*/
        background-image: url(images/BackgroundFront.png),url(images/BackgroundBack.png);
        background-repeat: no-repeat;
        /*크기가 큰 이미지의 사이즈를 브라우저 크기에 100%로 설정*/
        background-size: 100%;      
      }
    </style>
</head>

</body>
</html>
