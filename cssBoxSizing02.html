<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #area {
        width: 1004px;
        overflow: hidden;
      }
     .box {
      width: 500px;
      border: 1px solid;
      overflow: hidden;
      float: left;
     }
     img {
      width: 250px;
      float: left;
     }
    </style>
</head>
<body>
  <div id="area">
    <div class="box">
      <img src="images/Penguins.jpg" alt="Penguins">
      <img src="images/Koala.jpg" alt="Koala">
    </div>
    <div class="box">
      <img src="images/Penguins.jpg" alt="Penguins">
      <img src="images/Koala.jpg" alt="Koala">
    </div>
  </div>
</body>
</html>
