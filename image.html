<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    <img src="images/car_purple.jpg" alt="자동차">
    <figure> <!--이미지에 제목 넣는 태그-->
        <img src="images/watch.jpg" alt="시계"> <!--이미지-->
        <figcaption>시계</figcaption>  <!--제목-->
    </figure>
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMjhfMTk2%2FMDAxNjcyMjAyMjQ1NzM1.GJk-q1N4THo5sWCwbxKHTWsVHJ0UnJ3wwQ_g12IIS-Mg.bOgsrZ3oIg_PlnOQTme7hW5-KeMkuS2BsCwbp0-XLtEg.JPEG.nyangvelybest%2F1672202244690.jpg&amp;type=a340" alt="고양이">
    <!--외부에 노출되는 이미지는 저작권에 주의 해야함 또한 주소로 연결하면 사진이 사라질 수 있음-->
    <img src="images/muffin.png" alt="머핀" width="1000"> 
    <!--img 는 width,height를 줄 수 있는데 둘중 하나만 값을 주면 나머지는 비율 따라 변한다-->
    <img src="images/muffin.svg" alt="머핀" width="1000">
   <!--jpg,png = 작은 이미지를 크게하면 해상도가 떨어짐. svg = 해상도가 유지된다. (단 다시 그리는 것이기에 느려질 수 있음)-->
</body>
</html>
