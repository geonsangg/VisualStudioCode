<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      /*폰트 = 저작권에 주의해야함*/
      /*웹폰트 다운로드 방식 = 서버에 폰트를 같이 올려두면 홈페이지를 이용할 때 서버에 올려둔 폰트를 클라이언트 화면에 뿌려줌*/
      @font-face {
        font-family: "trana";
        src: url("fonts/trana.eot"), /*브라우저 환경마다 적용되는 폰트확장자가 다르기에 여러개를 하는게 좋다*/
             url("fonts/trana.woff")format("woff"),
             url("fonts/trana.ttf")format("truetype");
             
      }
      /*글꼴(단, 해당 컴퓨터 제어판 글꼴안에 있어야 적용된다)
      없으면 이상한 글꼴로 바뀔 수 있어서 후보 글꼴을 주는 것이 좋다.
      (예시  font-family: "돋움", "Dotum", "Arial"; */
      h1 {
        font-family: "trana";
      }
    </style>
</head>
<body>
   <h1>CORONA</h1>
</body>
</html>
