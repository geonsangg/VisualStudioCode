<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form action="member.jsp" method="post">
            <h2>조회기간 선택</h2>
            <p>
                <input type="date" id="start"> <!--달력 느낌-->
                <input type="date" id="end">
            </p>
            <h2>원서 접수</h2>
            <p>
                <label>날짜선택<input type="date" min="2023-01-20" max="2023-01-30"></label>
            </p>        <!--날짜 선택 할 수 있는 기간 min = 부터~  max = 까지-->
            <h2>대관시간을 선택하세요(오늘)</h2>
            <label>시작시간 <input type="time" value="09:00"></label> <!--시간관련 태그 기본값을 09:00으로 설정해둔것-->
            <label>종료시간 <input type="time" value="18:00"></label>
            <h2>대관시간을 선택하세요(날짜선택가능)</h2>
            <label>시작시간 <input type="datetime-local" value="2023-01-26T09:00"></label> <!--날짜,시간 선택가능-->
            <label>종료시간 <input type="datetime-local" value="2023-01-26T18:00"></label>

    </form>
</body>
</html>
