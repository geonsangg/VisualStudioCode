<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <!--내부스타일 = html 문서안에 css가 함께 저장되는 형태 (보통 head에 둔다)-->
    <style> /*<style기본형식> 선택자 { 속성이름 : 속성값; }*/
        h1 {
            color : red; /* color는 글자 색상 속성 , css주석은 한줄이던 여러줄이던 하나*/
        }
        p {
            color : yellowgreen;
        }
    </style>
</head>
<body>
    <h1>CSS 기본 문법</h1>
    <p>내부스타일, 외부스타일, 인라인스타일</p>
</body>
</html>
