<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지맵</title>
</head>
<body>
    <img src="images/kids.jpg" alt="kids" usemap="#favorites">
    <map name="favorites"> <!--shape=영역의 모양 coords = 좌표
        rect = (start x좌표,y좌표, end x좌표,y좌표) circle = (x좌표,y좌표,반지름)  , poly = (모든 꼭지점의 x,y좌표를 다 작성해야함))-->
                               
                           <!--10,10 부터 160,200 까지-->
        <area shape="rect" coords="10,10,160,200"  
        href="http://cafe.naver.com" target="_blank">   
        <area shape="rect" coords="220,10,380,200"
        href="http://www.facebook.com" target="_blank">
    </map>    
</body>
</html>
