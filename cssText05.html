<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 관련 스타일</title>
  <style>
    /*font-weight = 글자 굵기 설정 bold = 굵게
    font-style = 글자 모양? 설정 italic = 기울게*/
    .target{
      font-weight: bold;
      font-style: italic;
    }
    /*normal = 기본으로
     font-weight: 숫자(100); 처럼 숫자로 굵기 조절도 가능*/
    h2 {
      font-weight: normal;
    }
    /*small-caps = 소문자를 작은 대문자로 바꾼다*/
    .var{
      font-variant: small-caps;
    }
  </style>
</head>

<body>
  <h1>css 문자관련 스타일 수업</h1>
  <p>html 수업 - 홈페이지 뼈대</p>
  <p class="target">css 수업 - 디자인, 레이아웃</p>
  <p>사과(apple)</p>
  <p class="var">사과(apple)</p>
  <h2>웹페이지 제작</h2> 
  <ul>
      <li>페이지 구상</li>
      <li>와이어프레임</li>
      <li>html 문서 제작</li>
      <li>css 레이아웃, 디자인 완성</li>
      <li>javascript로 정적인 홈페이지를 동적으로 제작</li>
  </ul>
  <div id="area">
    <p>나는 새로운 영역안에 있는 단락</p>
  </div>
</body>

</html>
