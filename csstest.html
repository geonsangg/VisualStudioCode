<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      div{
        border: 3px solid black;
        width: 500px;
        height: 300px;
        overflow: hidden; 
        /*부모영역을 벗어나면 안보이게 해주는 것
        overflow: scroll; = 부모영역에서 스크롤로 움직이면서 보이게 하는 것*/
      }
    </style>
</head>
<body>
      <div>
        <img src="images/Koala.jpg" alt="Koala">
      </div>
</body>
</html>
