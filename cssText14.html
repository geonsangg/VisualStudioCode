<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 관련 스타일</title>
  <style>
    /*text-overflow: ellipsis; = 
    white-space: nowrap;
      overflow: hidden; 했을 때 넘쳐서 가려진 부분 이있으면 ...으로 표기된다*/
    p {
      width: 500px;
      border: 1px solid black;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
 <p>앞서 송중기는 팬카페를 통해 “제 곁에서 저를 응원해주고 서로 아끼며 소중한 시간을 함께 해온
  케이티 루이스 사운더스 양과 앞으로의 인생을 함께 하기로 맹세했다”라고 재혼을 발표했다.</p>
</body>
</html>
