<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      /*ul 순서 ●를 없애줌*/
      ul {
        list-style: none;
      }
      /*display: inline-block; = 블럭레벨 요소 -> 인라인레벨 요소로 바꿈*/
      li {
        display: inline-block;
        margin: 10px
      }
      li > a {
        /*text-decoration: none = 밑줄을 없애줌
        a태그에 color를 주면 기존 파란색 링크색을 바꿀 수 있다*/
        text-decoration: none;
        color: green;
        font-size: 14px;
      }
      a[title^="en"] {
        background: url(images/us.png) no-repeat left;
        /*padding: 위아래 5px 좌우25px*/
        padding: 5px 25px;
      }
      a[title^="ja"] {
        background: url(images/jp.png) no-repeat left;
        padding: 5px 25px;
      }
      a[title^="ch"] {
        background: url(images/ch.png) no-repeat left;
        padding: 5px 25px;
      }
    </style>
</head>
<body>
  <ul>
    <li>외국어 서비스 : </li>
    <li><a href="#" title="english">영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
    <li><a href="#" title="chinese">중국어</a></li>
  </ul>
</body>
</html>
