<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
        /* . = class */
        .target{
            background-color: yellow;
        }
        /*p태그 중에서 class = target인 것*/
        p.target{
            color: red;
        }
        .text{ /*class = text인것 */
            border: 1px solid black; /*border = 테두리 px = 굵기 solid = 실선 색; */
        }
    </style>
</head>
<body>
    <!-- class = 값이 중복되어도 가능,하나의 요소가 여러개의 class를 가질 수 있음-->
    <h2 class="text">css 선택자 수업</h2>
    <p>html 수업 - 홈페이지 뼈대</p>
    <p class="target text">css 수업 - 디자인, 레이아웃</p> <!--class의 값을 한칸 띄어쓰면 여러개도 가질 수 있다-->
    <h2>웹페이지 제작</h2> 
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li>html 문서 제작</li>
        <li class="target">css 레이아웃, 디자인 완성</li>
        <li>javascript로 정적인 홈페이지를 동적으로 제작</li>
    </ul>
</body>
</html>
