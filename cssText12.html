<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 관련 스타일</title>
  <style>
    div {
      width: 250px;
      border: 1px solid black;
      margin-bottom: 20px;
    }
    /*영문에 띄어쓰기 없이 길게 작성하면 부모의 width값을 주어도 초과해서 표기된다
    word-wrap: break-word; 를 주면 부모 width값에 끊어서 줄바꿈해준다 */
    .wrap > p {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div>
    <p>이름 : 홍길동</p>
    <p>전화번호 : 010-5555-3333</p>
    <p>이메일 : honggggggggggggddddddddddg@email.com</p>
  </div>
  <div class="wrap">
    <p>이름 : 홍길동</p>
    <p>전화번호 : 010-5555-3333</p>
    <p>이메일 : hongddddddddddddddddddddddd@email.com</p>
  </div>
</body>
</html>
