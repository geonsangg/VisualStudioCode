<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
        /*형제 선택자
         + = 인접형제 
         즉 h1 과 가장 인접한 h2를 바꿔준다는 뜻*/
      h1 + h2 {
        color: red;
      }
      /* ~= 형제들 
      즉 h1의 형제 h2들 */
      h1 ~ h2 {
        background-color: yellow;
      }
      /*속성 선택자
      태그[속성=속성값] {}
      input태그중 타입이 text인것들*/
      input[type=text] {
        background-color: beige;
      }
    </style>
</head>
<body>
    <h1>CSS3 공부</h1>
    <h2>기본 선택자</h2>
    <h2>응용 선택자</h2>
    <h2>기본 속성</h2>
    <h2>응용 속성</h2>
    <form>
        <label for="id">아이디</label>
        <input type="text" id="id"><br>
        <label for="pass">비밀번호</label>
        <input type="password" id="pass">
    </form>
</body>
</html>
