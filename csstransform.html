<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(cascading Style Sheets)</title>
    <style>
      .trans1 {
        transition: transform 3s;
      }
      .trans1:hover {
        /*translate=이동 (x,y) 하나만 쓰면 x 
        translateX or translateY 로 사용도 가능*/
        transform: translate(200px);
      }
      .trans2 {
        transition: transform 3s;
      }
      .trans2:hover {
        transform: translate(100px, 200px);
      }
    </style>
</head>
<body>
  <img class="trans1" src="images/car_green.jpg" alt="car"><br>
  <img class="trans2" src="images/car_purple.jpg" alt="car">
</body>
</html>
